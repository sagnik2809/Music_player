<DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main_div">
        <div class="music_container">
            <h2 id="title">CHALTE CHALTE</h2> 
            <h3 id="artist">Kishore Kumar</h3>
            <div class="img_container">
                <img src="img1.png" alt="">
            </div>
            <audio src="song1.mp4" ></audio>

          
           <div class="progressbar_container" id="progress_container">
            <div class="progress_duration_meter">
                <div id="current_time">0.00/-5:13</div>
                
                <div id="duration">5:13</div>
            </div>
            <div class="progress_div" id="progress_div">
                    <div class="progress" id="progress"></div>
            </div>
           </div>



            <div class="music_controls">
                <i class="fa-solid fa-backward" id="prev" title="Previous"></i>
                <i class="fa-solid fa-play main_button" id="play" title="Play"></i>
                <i class="fa-solid fa-forward" id="next" title="Next"></i>

            </div>
        </div>
    </div>
        <script src="script.js"></script>

        
</body>
</html>
